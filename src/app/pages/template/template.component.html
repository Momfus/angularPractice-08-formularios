<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm"> <!-- Referencia usando ngForm -->

  <div>

    <!-- Nombre -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input  class="form-control"
                type="text"
                name="nombre"
                placeholder="Nombre"
                [class.is-invalid]="nombre.invalid && nombre.touched "
                [ngModel]="usuario.nombre"
                required
                minlength="5"
                #nombre="ngModel">

        <!-- mensaje de error -->
        <small  *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">
          Ingrese 5 letras
        </small>

      </div>
    </div>

    <!--Apellido -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               #apellido="ngModel">

        <!-- mensaje de error -->
        <small  *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger">
          Ingrese 5 letras
        </small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <!-- Mail -->
      <!-- Expresion regular del mail válido -->
      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             placeholder="Correo electrónico"
             [ngModel]="usuario.correo"
             name="correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">

      <!-- mensaje de error -->
      <small  *ngIf="correo.invalid && correo.touched"
              class="form-text text-danger">
        El correo es obligatorio
      </small>

    </div>
  </div>


  <!-- Pais -->
  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">

      <select class="form-control"
              name="pais"
              [class.is-invalid]="pais.invalid && pais.touched"
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
              required
              #pais="ngModel">
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">

          {{ pais.nombre }}

        </option>
      </select>

    </div>
  </div>

  <!-- Género -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <!-- Masculino -->
      <div class="form-check form-check-inline">

        <input  class="form-check-input"
                type="radio"
                name="genero"
                value="M"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel"
                >

        <label class="form-check-label">Masculino</label>

      </div>

      <!-- Femenino -->
      <div class="form-check form-check-inline">

        <input  class="form-check-input"
                type="radio"
                name="genero"
                value="F"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel"
                >

        <label class="form-check-label">Femenino</label>

      </div>

    </div>
  </div>

  <!-- Submit button -->
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
