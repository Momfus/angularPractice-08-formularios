<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <!-- Nombre -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNovalido">

      <!-- mensaje de error -->
      <small  *ngIf="nombreNovalido"
              class="form-text text-danger">
        Ingrese 5 letras
      </small>

      </div>
    </div>


    <!-- Apellido -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNovalido">

        <!-- mensaje de error -->
        <small  *ngIf="apellidoNovalido"
                class="form-text text-danger">
          Ingrese 5 letras
        </small>

      </div>
    </div>

  </div>

  <!-- Correo -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNovalido">

      <!-- mensaje de error -->
      <small  *ngIf="correoNovalido"
              class="form-text text-danger">
        Ingrese un correo válido
      </small>


    </div>
  </div>


  <!-- Direccion -->
  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Correo</label>
    <div class="form-row col">

      <!-- Distrito -->
      <div class="col">

        <input  type="text"
                class="form-control"
                placeholder="Distrito"
                formControlName="distrito"
                [class.is-invalid]="distritoNovalido">

      </div>

      <!-- Ciudad -->
      <div class="col">

        <input  type="text"
                class="form-control"
                placeholder="Ciudad"
                formControlName="ciudad"
                [class.is-invalid]="ciudadNovalido">

      </div>

    </div>
  </div>

  <!-- Pasatiempos -->
  <div class="row">
    <div class="col">

      <table class="table">

        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>

        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls, let i = index">
            <td> {{ i + 1 }} </td>
            <td>
              <input  class="form-control"
                      type="text"
                      [formControlName]="i"> <!-- De esta forma relaciona según la posición -->
            </td>
            <td>
              <button class="btn btn-danger">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>

      </table>

      <!-- Agregar pasatiempo -->
      <button class="btn btn-primary mt-3 mb-5 btn-block"
              type="button"> <!-- De esta manera evita el uso del submit -->
        + Agregar
      </button>

    </div>
  </div>

  <!-- Submit button -->
  <div class="form-group row">
    <label class="col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>


<!-- Para controlar el estado del formulario (pruebas) -->
<hr>
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
